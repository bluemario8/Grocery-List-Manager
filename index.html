<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="CompleteList">
        <h2>Grocery List</h2>
        <p>Items needed:</p>
        <div>
            <button class="strikeButton">Button 1</button>
            <button class="strikeButton">Button 2</button>
            <button class="strikeButton">Button 3</button>
        </div>
        <div>
            <select name="" id="Dropdown">
                <option value="all"> Show all </option>
                <option value="struck"> Show Purchased</option>
                <option value="nonstruck">Not Purchased</option>
            </select>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
