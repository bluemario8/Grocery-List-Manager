<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link href="stylesheet" src="styles.css">
</head>
<body>
    <div class="header">
        <h1>Grocery List</h1>
    </div>

    <div class="add-item">
        <input type="text" placeholder="Grocery to add">
    </div>
    <div class="list-items">
        <ol>
            <li class="list-item">
                <input type="text" value="Banana">
                <button>Remove</button>
            </li>
            <li class="list-item">
                <input type="text" value="Milk">
                <button>Remove</button>
            </li>
        </ol> 
    </div>
    
    <script src="index.js"></script>
</body>
</html>
