<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="CompleteList">
        <div class="header">
            <h2>Grocery List</h2>
        </div>

        <div class="add-item">
            <input type="text" placeholder="Grocery to add">
            <button onclick="addGrocery(this)">Add</button>
            <select onchange="sort(this)" name="sort" id="sort">
                <option value="all">All</option>
                <option value="purchased">Purchased</option>
                <option value="unpurchased">Unpurchased</option>
            </select>
            <p>Items needed:</p>
        </div>
        <div class="list-items">
            <ul>
                <li class="list-item">
                    <button class="strikethroughButton" onclick="strike(this)">Button 1</button>
                </li>
            </ul> 
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
