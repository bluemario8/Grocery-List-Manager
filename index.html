<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link href="stylesheet" src="styles.css">
</head>
<body>
    <div class="header">
        <h1>Grocery List</h1>
    </div>

    <div class="add-item">
        <input type="text" placeholder="Grocery to add">
        <button onclick="addGrocery(this)">Add</button>
        <select onchange="sort(this)" name="sort" id="sort">
            <option value="all">All</option>
            <option value="purchased">Purchased</option>
            <option value="unpurchased">Unpurchased</option>
        </select>
    </div>
    <div class="list-items">
        <ul>
            <li class="list-item">
                <button onclick="strike()">Banana</button>
            </li>
        </ul> 
    </div>
    
    <script src="index.js"></script>
</body>
</html>
