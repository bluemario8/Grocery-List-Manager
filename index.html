<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h2 class="Grocerylist">Grocery List </h2>
    <img id="picture" src="images-removebg-preview.png" alt="">
<div class="CompleteList">
   
    <div class="text">
        
       
        <h2>Items</h2>
        <div>
            <div class="add-item">
                <input class="color" type="text" placeholder="Grocery to add">
                <button class="color" onclick="addGrocery(this)">Add</button>
            <select id="Dropdown" onchange="filterButtons()">
                <option class="color" value="all"> Show all </option>
                <option class="color"  value="struck"> Show Purchased</option>
                <option  class="color" value="notstruck">Not Purchased</option>
            </select>
            <p>Items needed:</p>
        </div>
        <div class="list-items">
            <ul>
                <li class="list-item">
                    <button class="strikeButton" onclick="strike(this)">Button 1</button>
                </li>
            </ul> 
        </div>

    <script src="index.js"></script>
</body>
</html>
